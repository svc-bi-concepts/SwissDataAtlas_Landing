                <a href="terms-and-conditions.html" class="hover:text-white transition-colors text-white" data-t="footer-terms"></a>
            </div>
        </div>
    </footer>

                "section-1-p3": "In keinem Fall haftet BI Concepts für Schäden materieller oder immaterieller Art, die aus dem Zugang zu, der Nutzung oder Nichtnutzung der veröffentlichten Informationen oder aus dem Missbrauch der Verbindung oder technischen Störungen entstehen.",

                "section-3-title": "Urheberrecht",

            },
            en: {
                "page-title": "Terms and Conditions",
                "back-home": "Back",
                "footer-impressum": "Imprint",
                "footer-privacy": "Privacy Policy",
                "footer-terms": "Terms & Conditions",
                
                "section-1-title": "Limitation of liability",
                "section-1-p1": "Although every care has been taken by BI Concepts to ensure the accuracy of the information published, no warranty can be given in respect of the accuracy, reliability, up-to-dateness or completeness of this information.",

                "section-1-p3": "In no event will BI Concepts be liable for any loss or damage of a material or immaterial nature arising from access to, use or non-use of published information, or from misuse of the connection or technical faults.",

                "section-3-p2": "Information on the BI Concepts' websites is accessible to the public. Downloading or copying of texts, illustrations, photos or any other data does not entail any transfer of rights on the content.",
                "section-3-p3": "Copyright and any other rights relating to texts, illustrations, photos or any other data available on the BI Concepts' websites are the exclusive property of BI Concepts or of any other expressly mentioned owners. Any reproduction requires the prior written consent of the copyright holder."
            }
        };

        function setLang(lang) {
            const elements = document.querySelectorAll('[data-t]');
            elements.forEach(el => {
                const key = el.getAttribute('data-t');
                if (translations[lang][key]) {
                    el.innerHTML = translations[lang][key];
                }
            });

            const btnDe = document.getElementById('btn-de');
            const btnEn = document.getElementById('btn-en');

            if (lang === 'de') {
                btnDe.className = "active px-2 sm:px-3 py-1 rounded-md transition-all bg-white/20 text-white border border-transparent";
                btnEn.className = "px-2 sm:px-3 py-1 rounded-md transition-all text-white/60 hover:text-white border border-transparent";
                document.documentElement.lang = "de";
            } else {
                btnEn.className = "active px-2 sm:px-3 py-1 rounded-md transition-all bg-white/20 text-white border border-transparent";
                btnDe.className = "px-2 sm:px-3 py-1 rounded-md transition-all text-white/60 hover:text-white border border-transparent";
                document.documentElement.lang = "en";
            }
            
            localStorage.setItem('sda-lang', lang);
        }

        lucide.createIcons();
        
        // Initialize with stored language preference
        const storedLang = localStorage.getItem('sda-lang') || 'de';
        setLang(storedLang);
    </script>
</body>

</html>
